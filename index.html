<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
  <div class="container">
      <h1>Calculadora de IMC</h1>
      <form id="imc-form">
          <label for="peso">Peso (Kg):</label>
          <input type="number" id="peso" name="peso" step="0.01" required><br><br>
          
          <label for="altura">Altura (metros):</label>
          <input type="number" id="altura" name="altura" step="0.01" required><br><br>

          <button type="submit">Calcular IMC</button>
      </form>

      <div id="resultado"></div>
  </div>

    <script>

      // Função para limpar as classes de cor do resultado
function limparClassesResultado() {
    const resultado = document.getElementById('resultado');
    resultado.classList.remove('resultado-abaixo-peso', 'resultado-peso-ideal', 'resultado-acima-peso', 'resultado-obeso', 'resultado-obesidade-grave');
}

        document.getElementById('imc-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            const IMC = peso / Math.pow(altura, 2);

            let resultado = '';

            // Limpar classes de cor anteriores
        limparClassesResultado();

            if (IMC < 18.5) {
                resultado = `Seu IMC é de ${IMC.toFixed(2)} e você está abaixo do seu peso ideal.`;
                document.getElementById('resultado').classList.add('resultado-abaixo-peso');
            } else if (IMC >= 18.5 && IMC <= 25) {
                resultado = `Seu IMC é ${IMC.toFixed(2)} e você está no seu peso ideal.`;
                document.getElementById('resultado').classList.add('resultado-peso-ideal');
            } else if (IMC >= 25 && IMC <= 30) {
                resultado = `Seu IMC é ${IMC.toFixed(2)} e você está acima do peso.`;
                document.getElementById('resultado').classList.add('resultado-acima-peso');
            } else if (IMC >= 30 && IMC <= 40) {
                resultado = `Seu IMC é ${IMC.toFixed(2)} e você está obeso.`;
                document.getElementById('resultado').classList.add('resultado-obeso');
            } else {
                resultado = `Seu IMC é ${IMC.toFixed(2)} e você está em obesidade grave.`;
                document.getElementById('resultado').classList.add('resultado-obesidade-grave');
            }

            document.getElementById('resultado').innerText = resultado;
        });
    </script>
</body>
</html>
